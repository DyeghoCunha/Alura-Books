<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
   

    <title>Alura Books</title>
</head>
<body>

    <header class="cabecalho">
        <div class="container">
            <!-- O Checkbox e o Label estão funcionando juntos para "linkar" o clicke no icone do menu
            ao comando de preencher a lista, para desta forma faze-la aparecer -->
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design & UX</a></li>
            </ul>

            <img src="./img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="./img/Favoritos.svg" alt="Meus favoritos"   class="container__imagem"></a>
            <a href="#"><img src="./img/Compras.svg" alt="Carrinho de compas" class="container__imagem"></a>
            <a href="#"><img src="./img/Usuário.svg" alt=" Usuarios"          class="container__imagem"></a>
        </div>
    </header>



    <main></main>
    
</body>
</html>
